<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine my lovely Alexandra?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesButton {
      background-color: #ff4d4d;
      color: white;
    }

    #noButton {
      background-color: #333;
      color: white;
    }

    .heart {
      position: absolute;
      font-size: 10rem;
      color: #ff4d4d;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    .image {
      margin-top: 20px;
    }

    .image img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div class="image hidden">
      <img src="https://via.placeholder.com/400" alt="Our Picture">
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageContainer = document.querySelector('.image');

    yesButton.addEventListener('click', () => {
      // Create a heart element
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);

      // Explode the heart
      setTimeout(() => {
        heart.remove();
        imageContainer.classList.remove('hidden');
      }, 1000);
    });

    noButton.addEventListener('click', () => {
      // Move the "Yes" button randomly
      const x = Math.random() * (window.innerWidth - yesButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - yesButton.offsetHeight);
      yesButton.style.position = 'absolute';
      yesButton.style.left = `${x}px`;
      yesButton.style.top = `${y}px`;
    });
  </script>
</body>
</html>
